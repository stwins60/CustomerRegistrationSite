apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-site-deployment
  namespace: lab-demo
  labels:
    app: customer-site
spec:
  selector:
    matchLabels:
      app: customer-site
  template:
    metadata:
      labels:
        app: customer-site
    spec:
      containers:
      - name: customer-site
        image: PLEASE_REPLACE_ME
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
